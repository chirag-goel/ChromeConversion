<!doctype html>
<html class="no-js" ng-app="taskrApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/" />
  </head>
  <body ng-controller="BodyCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <taskrheader></taskrheader>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-push-2">
          <div class="row">
            <div class="col-md-5 col-md-push-7" style="background-color:green;">
              <!-- Task Details here -->
              <div ui-view="TaskDetailsView">
              </div>
            </div>
            <div class="col-md-7 col-md-pull-5">
              <!-- Listing all the tasks of a project here -->
              <div ui-view="ProjectDetailsView">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-md-pull-10" style="background-color:red;">
          <h2>{UserName}</h2>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in projects"><a ui-sref="project({projectId:project.id})">{{project.name}}</a></li>
          </ul>
        </div>
        
      </div>
    </div>
    <taskrfooter></taskrfooter>
    


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="config/app.js"></script>
        <script src="config/app-states.js"></script>
        <script src="components/shared/controller-body.js"></script>
        <script src="components/shared/directives/directive-header.js"></script>
        <script src="components/shared/directives/directive-footer.js"></script>
        <script src="components/main/main.js"></script>
        <script src="components/project/controller-project.js"></script>
        <script src="components/project/controller-project-analytics.js"></script>
        <script src="components/task/controller-task.js"></script>
        <script src="components/about/about.js"></script>
        <!-- endbuild -->
</body>
</html>
